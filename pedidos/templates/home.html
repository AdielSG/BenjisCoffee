{% extends 'base.html' %}

{% block content %}
<main class="container py-5">
    <section class="card card-body">
        <h1 class="display-1 text-center">Benji's Coffee</h1>
        <p class="text-center">
            ¡Bienvenidos a nuestro paraíso de vibras positivas y café delicioso!
        </p>
        {% if not user.is_authenticated %}
        <div class="text-center">
            <a href="/signin/" class="btn btn-secondary">
                Iniciar Sesion
            </a>
            <a href="/signup/" class="btn btn-dark">
                Crear Cuenta
            </a>
        </div>
        <img src="/img/Benjis Coffee png.jpeg" alt="">
        {% endif %}
    </section>
</main>
{% endblock %}
