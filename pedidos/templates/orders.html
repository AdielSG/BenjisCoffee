<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Benjis Coffee</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"

      </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"

  <link rel='stylesheet'

  <link rel='stylesheet'

</head>

<h1 class="text-center display-3">Ordenes</h1>

<main class="container" style="margin-top: 50px; margin-left: 15%;">
  <div class="row">
    {% for cart in carts %}
    <div class="col-sm-3 mb-3 mb-sm-0">
      <div class="card mb-3" style="width: 18rem;">
        <div class="card-body ">
          <h5 class="card-title">Benjis Coffee</h5>
          <p class="card-text fw-bold">ORDEN NO. {{cart.id}}</p>
          <p class="card-text fw-bold">{{cart.user}}</p>
          {% if user.is_staff and cart.id %}
          <a href="{% url 'cart_admin' cart.id %}">
            <button class="btn btn-success">Ver mas...</button>
          </a>
          {% else %}
          {% if cart.id %}
          <a href="{% url 'cart_client' cart.id %}">
            <button class="btn btn-success">Ver mas...</button>
          </a>
          {% endif %}
          {% endif %}
          <!-- <button class="btn btn-success">AÃ±adir</button> -->
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</main>
