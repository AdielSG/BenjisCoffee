<h1 class="text-center display-3">Productos Admin Site</h1>

<main class="container" style="margin-top: 50px; margin-left: 15%;">
    <div class="productoContainer">
        <div class="row">
            {% for product in products %}
            <div class="col-sm-3 mb-3 mb-sm-0">
                <div class="card mb-3" style="width: 18rem;">
                    <div class="card-body ">
                        <img src="{{product.picture}}" class="card-img-top" alt="..." width="250" height="175px">
                        <h5 class="card-title"></h5>
                        <p class="card-text fw-bold">{{product.Nombre}}</p>
                        <p class="card-text fw-bold">RD$ {{product.Precio}}</p>
                        <p class="card-text">{{product.Descripcion}}</p>
                        <a href="{% url 'product_detail' product.id %}">
                            <button class="btn btn-success">Modificar</button>
                        </a>
                        <!-- <button class="btn btn-success">AÃ±adir</button> -->
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</main>
